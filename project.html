<!DOCTYPE html>
<html>
<head>
	
	<title>Chart.js Example</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 class = "title">Capstone Compass</h1>
	<h2 class = "subtitle">Navigating Student Emotions in a 4-month Project</h2>

	<div style="width: 80%;">
		<canvas id="myChart" style = "width: 100%;" class = "chart-container"></canvas>
	</div>
	

	<h2 class = "subtitle"> An Analysis of Causes of Specific Emotions:</h2>

	<div style="width: 30%;">
		<canvas id="fruBar" style = "width: 100%;" class = "fru-container"></canvas>
	</div>

	<div style="width: 30%;">
		<canvas id="sadBar" style = "width: 100%;" class = "sad-container"></canvas>
	</div>

	<div style="width: 30%;">
		<canvas id="hapBar" style = "width: 100%;" class = "hap-container"></canvas>
	</div>

	<div style="width: 30%;">
		<canvas id="excBar" style = "width: 100%;" class = "exc-container"></canvas>
	</div>

	<div style="width: 30%;">
		<canvas id="feaBar" style = "width: 100%;" class = "fea-container"></canvas>
	</div>

	<div style="width: 30%;">
		<canvas id="disBar" style = "width: 100%;" class = "dis-container"></canvas>
	</div>

	<div style="width: 30%;">
		<canvas id="surBar" style = "width: 100%;" class = "sur-container"></canvas>
	</div>

	<script src="script.js"></script>
	<script src="causesCharts.js"></script>
	<script src="strategiesPopup.js"></script>
</body>
</html>
